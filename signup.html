    <div class="signupform" id="signUp">  
      <div class="signupPolygons">
        <img id="su-1" src="img/signup/su_polygon4.png"/>
        <img id="su-2" src="img/signup/su_polygon2.png"/>
        <img id="su-3" src="img/signup/su_polygon1.png"/>
        <img id="su-4" src="img/signup/su_polygon3.png"/>
      </div>
      <form id = "signupForm">
        <div class="signupContent">
          <h1>Sign Up Form</h1>
          <div class = "signupText">
            <ul> 
              <li> 
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" required>
              </li>
              <li>
                <label for="email">Email Address</label>
              <input type="email" name="email" id="email" required>
              </li>
              <li>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" required>
              </li>
            </ul>
            <div class = "signupAs">
              <p> You are signing up as: </p>
              <input type="radio" id="donator" name="identity" value="donator">
              <label for="radio">Donor</label>
              <br>
              <input type="radio" id="student" name="identity" value="student">
              <label for="radio">Student Participant</label>
            </div>
            <div class = "signupAdditional">
              <label for="additionalinfo">Additional <br> Information <br> (optional)</label>
              <textarea id="additional" name="additionalinfo" rows="4" cols="40"></textarea>
            </div>
          </div>
          <button type="submit" class="submitbutton">Submit</button>
        </div>
      </form>  
    </div>
